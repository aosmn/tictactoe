<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#F35B25"/>
    <title>Tic Tac Toe</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/lodash.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cont">
      <div class="selectToken animated-med showAll">
        <span class="label">Play with:</span>
        <div class="btn btn-x" data-token="x">X</div>
        <div class="btn btn-o" data-token="o">O</div>
      </div>
      <div class="animated-fast whoWon hideAll"><span class="winner"></span><span class="winText"></span></div>
      <table class="animated showAll">
        <tr class="row0">
          <td class="cell col0" id="00" data-i=0 data-j=0></td>
          <td class="cell col1" id="01" data-i=0 data-j=1></td>
          <td class="cell col2" id="02" data-i=0 data-j=2></td>
        </tr>
        <tr class="row1">
          <td class="cell col0" id="10" data-i=1 data-j=0></td>
          <td class="cell col1" id="11" data-i=1 data-j=1></td>
          <td class="cell col2" id="12" data-i=1 data-j=2></td>
        </tr>
        <tr class="row2">
          <td class="cell col0" id="20" data-i=2 data-j=0></td>
          <td class="cell col1" id="21" data-i=2 data-j=1></td>
          <td class="cell col2" id="22" data-i=2 data-j=2></td>
        </tr>
      </table>
      <div class="reset animated" hidden>reset</div>
    </div>
    <div class="credit">by aosmn &copy; 2018</div>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:300|Handlee" rel="stylesheet">

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/sw.js')
                 .then(function() { console.log("Service Worker Registered"); });
      }
    </script>
  </body>
</html>
